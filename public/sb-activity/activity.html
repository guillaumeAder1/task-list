<div flex-xs flex-gt-xs="100px" layout="column">

    <md-button class="md-fab md-accent offset" style="background-color:#{{$ctrl.sbVal.color}}; " aria-label="Play">
        #{{$ctrl.sbVal.step}}
        <!-- <md-icon md-svg-src="img/icons/ic_play_arrow_24px.svg"></md-icon> -->
    </md-button>
    <md-card style="height: 200px;" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
            <md-card-title-text>
                <span class="md-body-2" style="max-height:50px; min-height:50px; font-weight:bold;">{{$ctrl.sbVal.name}}</span>
                <md-divider ng-if="!$last"></md-divider>
                <span class="md-subhead">{{$ctrl.progress.status}}</span>
            </md-card-title-text>
        </md-card-title>


        <md-slider class="md-primary" ng-change="$ctrl.convertProgress($ctrl.sbVal.progress)" step="50" min="0" max="100" ng-model="$ctrl.sbVal.progress" flex md-discrete>
        </md-slider>


        <md-card-actions layout="row" layout-align="end center">
            <md-button flex aria-label="Refresh">
                Dates
                <md-tooltip md-direction="left">
                    Start: {{$ctrl.sbVal.utcStart | date: "dd/MM/yy HH:mm"}} End: {{$ctrl.sbVal.utcEnd | date: "dd/MM/yy HH:mm"}}
                </md-tooltip>
            </md-button>
            <md-button flex aria-label="Refresh">
                Info
                <md-tooltip md-direction="right">
                    #ID {{$ctrl.sbVal.id}}
                </md-tooltip>
            </md-button>


        </md-card-actions>
    </md-card>
</div>
